<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			var list=["aa", "bb", "cc", "ab", "abg"]
			var len = list.length;
			var arr = [];
			var reg = new RegExp("a");
			for(var i=0;i<len;i++){
			    //如果字符串中不包含目标字符会返回-1
			    if(list[i].match(reg)){
			        arr.push(list[i]);
			    }
			}
			alert(list)
			alert(arr)

		</script>
	</head>
	<body>
		<div style="line-height: 40px; height: 40px;">
			<span style="font-size: 24px;">爱是非 </span><a style="font-size: 12px; margin-top: 10px;">爱是非</a>
		</div>
	</body>
</html>
